<section id="contact" class="text-gray-700 body-font relative">
  <div class="container mx-auto px-5 py-16">
    <div class="flex flex-col text-center w-full mb-10">
      <h1
        class="text-4xl font-semibold title-font text-gray-900 mb-4 animate-fadeIn"
      >
        Get In Touch
      </h1>
      <p class="lg:w-2/3 mx-auto text-lg leading-relaxed text-gray-600">
        Have questions or want to make a booking? Drop us a message below, and
        weâ€™ll get back to you as soon as possible!
      </p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-full md:w-1/2">
          <div class="relative">
            <label
              for="name"
              class="block text-sm text-gray-700 font-medium mb-1"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              class="w-full bg-white rounded-lg shadow-md border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none text-gray-700 py-2 px-4 transition-transform duration-300 transform hover:scale-105"
            />
          </div>
        </div>
        <div class="p-2 w-full md:w-1/2">
          <div class="relative">
            <label
              for="email"
              class="block text-sm text-gray-700 font-medium mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="w-full bg-white rounded-lg shadow-md border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none text-gray-700 py-2 px-4 transition-transform duration-300 transform hover:scale-105"
            />
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label
              for="message"
              class="block text-sm text-gray-700 font-medium mb-1"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              placeholder="Your message"
              class="w-full bg-white rounded-lg shadow-md border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none text-gray-700 py-2 px-4 resize-none transition-transform duration-300 transform hover:scale-105"
              rows="4"
            ></textarea>
          </div>
        </div>
        <div class="p-2 w-full">
          <button
            class="block mx-auto bg-indigo-500 hover:bg-indigo-600 text-white font-medium text-lg px-6 py-3 rounded-lg shadow-lg transition-transform duration-300 transform hover:scale-110 hover:shadow-xl"
          >
            Send Message
          </button>
        </div>
        <div class="p-2 w-full pt-10 text-center border-t border-gray-200">
          <p class="text-gray-500 mb-2">
            <strong>For Queries:</strong> <br />
            Bhavani -

            ><br />
            Ramya -

      </div>
    </div>
